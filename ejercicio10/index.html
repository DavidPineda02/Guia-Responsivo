<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario Completo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="page-header">
            <h1>Formulario de Registro</h1>
        </header>
        <main class="content">
            <form class="form-register">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+57 300 000 0000" required />
                    </div>

                    <div class="form-group">
                        <label>Género:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="genero" value="masculino" required /> Masculino</label>
                            <label><input type="radio" name="genero" value="femenino" /> Femenino</label>
                            <label><input type="radio" name="genero" value="otro" /> Otro</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha-nac">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha-nac" name="fecha-nac" required />
                    </div>

                    <div class="form-group">
                        <label for="pais">País:</label>
                        <select id="pais" name="pais" required>
                            <option value="">Selecciona tu país</option>
                            <option value="colombia">Colombia</option>
                            <option value="mexico">México</option>
                            <option value="argentina">Argentina</option>
                            <option value="espana">España</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe aquí tus comentarios..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terminos" required /> Acepto los términos y condiciones
                    </label>
                </div>
                <button type="submit" class="submit-button">Enviar Datos</button>
            </form>
        </main>
    </body>
</html>
